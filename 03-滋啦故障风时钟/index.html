<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./dist/glitch-clock.css">
</head>
<body>
  <div id="clock">
    <p v-bind:data-text="time">{{time}}</p>
  </div>
  
  <script src="https://cdn.bootcss.com/vue/2.5.16/vue.js"></script>
<script>
  var clock = new Vue({
    el: '#clock',
    data:{
      time: ''
    }
  });

  setInterval(updateTime, 1000);
  updateTime();

  function updateTime() {
      var cd = new Date();
      clock.time = `${addZero(cd.getHours())}:${addZero(cd.getMinutes())}:${addZero(cd.getSeconds())}`;
  }

  function addZero(num) {
    return num<10 ? '0'+num : num;
  }
</script>
</body>
</html>
